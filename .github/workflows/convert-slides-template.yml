name: Converter Slides para PDF

on:
  push:
    branches: [ main ]
    paths:
      - 'Slides.pptx'
  workflow_dispatch:

env:
  EMAIL_GITHUB: github-actions
  USERNAME_GITHUB: github-actions

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instalar LibreOffice
        run: sudo apt-get update && sudo apt-get install -y libreoffice

      - name: Converter Slides.pptx para PDF
        run: |
          libreoffice --headless --convert-to pdf "Slides.pptx" --outdir .

      - name: Publicar PDF como artefato do workflow
        uses: actions/upload-artifact@v4
        with:
          name: Slides-PDF
          path: Slides.pdf

      - name: Commitar PDF gerado
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.email "$EMAIL_GITHUB"
          git config --global user.name "$USERNAME_GITHUB"
          git add "Slides.pdf"
          git commit -m "Conversão automática de Slides.pptx para PDF ($(date '+%Y-%m-%d %H:%M:%S'))" || echo "Nada para commitar"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
